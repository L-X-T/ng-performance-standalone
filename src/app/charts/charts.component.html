<div class="header">
  <h1>{{ title }}</h1>
</div>

<div class="container">
  <div class="row">
    @for (chart of charts; track chart) {
      <div class="col-12 col-sm-6 col-md-4 col-lg-3">
        <app-chart [id]="chart.id" [data]="chart.data" />
      </div>
    } @empty {
      No charts found.
    }
  </div>
</div>
