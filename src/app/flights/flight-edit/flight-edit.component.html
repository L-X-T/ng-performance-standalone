<div class="header">
  <h1>Flight Edit</h1>
</div>

<div class="container">
  <p>Id: {{ id }}</p>
  <p>ShowDetails: {{ showDetails }}</p>

  @if (editForm && flight) {
    <form [formGroup]="editForm">
      <div class="form-group">
        <label for="id">Id (*)</label>
        <input id="id" formControlName="id" class="form-control" />
      </div>
      <div class="form-group">
        <label for="from">From (*)</label>
        <input id="from" formControlName="from" class="form-control" />
      </div>
      <div class="form-group">
        <label for="to">To (*)</label>
        <input id="to" formControlName="to" class="form-control" />
      </div>
      <div class="form-group">
        <label for="date">Date (*)</label>
        <input id="date" formControlName="date" class="form-control" />
      </div>
      @if (editForm.hasError('roundTrip')) {
        <div class="text-danger">Round trips are not allowed!</div>
      }
      <div class="form-group">
        <button (click)="onSave()" class="btn btn-default">Save</button>
      </div>
      @if (message) {
        <div>{{ message }}</div>
      }
    </form>
  } @else {
    <p>Edit form or flight not found.</p>
  }
</div>
